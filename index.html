<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: rgb(224, 160, 41); /* Change the color as needed */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            font-family: Arial, sans-serif;
            color: #4ec94a;
            text-align: right;
            padding-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }
        footer {
            background-color: rgb(231, 43, 59);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            position: bottom;
            bottom: 0;
            width: 100%;
        }

        #restaurant {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            margin-bottom: 160px;
        }

        .restaurant-img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #food-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .food-item {
            display: inline-block;
            width: 30%; /* Adjust as needed */
            margin-right: 2%;
            margin-bottom: 20px;
            vertical-align: top;
        }

        .food-item:last-child {
            margin-right: 0;
        }

        .food-item img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .food-item h4 {
            margin: 0;
        }

        .food-item p {
            margin: 0;
        }

        .add-to-cart {
            background-color: rgb(55, 32, 185);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: rgb(144, 223, 54);
        }
        #cart-summary {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgb(55, 179, 201);
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        #cart-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        #cart-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #40b491;
            width: 80%;
        }

        #close-cart {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        #close-cart:hover,
        #close-cart:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #view-cart-btn {
            background-color: rgb(182, 35, 145);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        #view-cart-btn:hover {
            background-color: #c00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
        <nav>
            <a href="#">Login</a>
            <a href="#">Sign Up</a>
            <button id="view-cart-btn" onclick="openCart()">View Cart</button>
        </nav>
    </header>
    <div id="restaurant">
        <h2>Restaurant Name</h2>
        <img class="restaurant-img" src="D:\proj phase 3\food delivery app\ali-inay-y3aP9oo9Pjc-unsplash.jpg" alt="Restaurant Image">
        <ul id="food-list">
            <!-- Food items will be populated dynamically using JavaScript -->
        </ul>
        <h3>Cart</h3>
        <ul id="cart"></ul>
        <button id="checkout-btn" onclick="checkout()">Checkout</button>
    </div>
    <footer>
        <p>About Us We deliver the foods with satisfaction | All rights reserved &copy; 2024 Food Delivery App</p>
    </footer>

    <div id="cart-summary"></div>

    <div id="cart-modal">
        <div id="cart-content">
            <span id="close-cart" onclick="closeCart()">&times;</span>
            <h2>Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-cost"></p>
            <button id="checkout-btn" onclick="checkout()">Checkout</button>
        </div>
    </div>

        };

        const foodList = document.getElementById('food-list');
        const cart = document.getElementById('cart');
        const cartItemsList = document.getElementById('cart-items');
        const totalCostElement = document.getElementById('total-cost');
        let cartItems = [];

        // Display food items
        restaurant.menu.forEach(food => {
            const listItem = createFoodItem(food);
            foodList.appendChild(listItem);
        });

        // Function to create a food item element
        function createFoodItem(food) {
            const listItem = document.createElement('li');
            listItem.classList.add('food-item');

            const image = document.createElement('img');
            image.src = food.image;
            listItem.appendChild(image);

            const name = document.createElement('h4');
            name.textContent = food.name;
            listItem.appendChild(name);

            const price = document.createElement('p');
            price.textContent = `$${food.price}`;
            listItem.appendChild(price);

            const addToCartBtn = document.createElement('button');
            addToCartBtn.classList.add('add-to-cart');
            addToCartBtn.textContent = 'Add to Cart';
            addToCartBtn.onclick = function() {
                addToCart(food);
            };
            listItem.appendChild(addToCartBtn);

            return listItem;
        }

        // Function to add item to cart
        function addToCart(food) {
            cartItems.push(food);
            renderCart();
        }

        // Function to render cart items
        function renderCart() {
            cart.innerHTML = '';
            cartItems.forEach(food => {
                const cartItem = document.createElement('li');
                cartItem.textContent = `${food.name} - $${food.price}`;
                cart.appendChild(cartItem);
            });
            updateCartSummary();
        }

        // Function to update cart summary
        function updateCartSummary() {
            const itemCount = cartItems.length;
            const totalPrice = cartItems.reduce((total, food) => total + food.price, 0);
            totalCostElement.textContent = `Total: $${totalPrice.toFixed(2)}`;
        }
         // Function to open cart modal
         function openCart() {
            renderCartModal();
            document.getElementById('cart-modal').style.display = 'block';
        }

        // Function to close cart modal
        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        // Function to render cart modal
        function renderCartModal() {
            cartItemsList.innerHTML = '';
            cartItems.forEach(food => {
                const cartItem = document.createElement('li');
                cartItem.textContent = `${food.name} - $${food.price}`;
                cartItemsList.appendChild(cartItem);
            });
            updateCartSummary();
        }
    </script>
